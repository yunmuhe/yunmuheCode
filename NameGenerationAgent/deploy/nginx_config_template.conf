# Nginx配置模板 - 姓名生成API服务
# 使用方法：
# 1. 将此文件复制到: /etc/nginx/sites-available/nameagent
# 2. 修改 server_name 为你的域名
# 3. 创建软链接: sudo ln -s /etc/nginx/sites-available/nameagent /etc/nginx/sites-enabled/
# 4. 测试配置: sudo nginx -t
# 5. 重启Nginx: sudo systemctl restart nginx

# HTTP配置 - 用于Let's Encrypt验证和重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;  # 修改为你的域名

    # Let's Encrypt验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # 其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS配置 - Let's Encrypt配置后会自动生成证书路径
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;  # 修改为你的域名

    # SSL证书路径（执行 certbot 后会自动生成）
    # ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 日志配置
    access_log /var/log/nginx/nameagent_access.log;
    error_log /var/log/nginx/nameagent_error.log;

    # 反向代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # 传递客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # 健康检查端点（可选：不记录到日志）
    location /health {
        proxy_pass http://127.0.0.1:5000;
        access_log off;
    }

    # 静态文件缓存（如果有）
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://127.0.0.1:5000;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 限制上传大小
    client_max_body_size 10M;
}

# 如果需要配置多个域名，可以复制上面的server块
# 例如：www.yourdomain.com 重定向到 api.yourdomain.com
server {
    listen 80;
    listen [::]:80;
    server_name www.yourdomain.com yourdomain.com;
    return 301 https://api.yourdomain.com$request_uri;
}
